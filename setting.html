<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/stlyes.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings-Kokoa Clone</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>02:03</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fa-sharp fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="div alt-header__column">
        <a href="more.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="div alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="div alt-header__column">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings-setting__column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fas fa-flask"></i>
            <span>KoKoa Lab</span>
          </div>
          <div class="settings-setting__column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings-setting__column">Latest Version</div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column2">
            <i class="fas fa-lock"></i>
            <span>Privacy</span>
          </div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column2">
            <i class="fas fa-bell"></i>
            <span>Notification</span>
          </div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column2">
            <i class="fas fa-palette"></i>
            <span class="themes">Themes</span>
          </div>
          <span class="themes_icon"> N</span>
          <div class="def">Default Theme</div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column2">
            <i class="fas fa-phone"></i>
            <span>Call</span>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li>
          <a class="nav_link" href="chats.html"
            ><i class="far fa-comment fa-2x"></i>
            <span class="nav__notification badge">1</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav_link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav_link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/67a258783e.js"
      crossorigin="anonymous"
    ></script>
    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>

  </body>
  <div id="splash-screen">
    <i class="fas fa-heart">
      <span class="load">loading...</span>
    </i>
  </div>
</html>
