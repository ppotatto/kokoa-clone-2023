<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/stlyes.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat-Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>02:03</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fa-sharp fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="div alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="div alt-header__column">
        <h1 class="alt-header__title">Yoonju</h1>
      </div>
      <div class="div alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Monday, Feburary 20, 2023</div>
      <div class="message-row">
        <img src="me.jpg" />
        <div class="message-row__content">
          <span class="message-author">Yoonju</span>
          <div class="message_info">
            <span class="message__bubble"> 코코아톡 클론코딩 2.0~2.4까지 듣기...ㅠ</span>
            <span class="message__time">01:03</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fas fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-kiss-wink-heart"></i>
        <button>
          <i class="fas fa-long-arrow-up"></i>
        </button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/67a258783e.js"
      crossorigin="anonymous"
    ></script>
    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>
  </body>
</html>
