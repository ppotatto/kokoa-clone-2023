<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/stlyes.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>02:03</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fa-sharp fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, log in with your email or phone number.
      </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
      <input type="email" placeholder=" Email or Phone number" required />
      <input type="password" placeholder="Password" required minlength="7" />
      <input type="submit" value="Log in" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>
    <script
      src="https://kit.fontawesome.com/67a258783e.js"
      crossorigin="anonymous"
    ></script>

    <div id="splash-screen">
      <i class="fas fa-heart">
        <span class="load">loading...</span>
      </i>
    </div>
    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>
  </body>
</html>
